<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>emplist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
						<a th:href="@{/menu}">返回菜单</a>
						<a th:if="${session.user!=null}" th:href="@{/user/logout}">安全退出</a>
						<a th:if="${session.user==null}" th:href="@{/login}">点我登录</a>
					</p>
					<p><label style="color: darkred;"> 04.实现数据库里的定数显示 </label></p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<span id="content">
				<p id="whereami">
				</p>
				<h1>
					欢迎 <span th:if="${session.user!=null}" th:text="${session.user.username}"></span>
					<span th:if="${session.user==null}">游客</span>!
				</h1>
				<table class="table">
					<tr class="table_header">
						<td>
							编号
						</td>
						<td>
							姓名
						</td>
						<td>
							工资
						</td>
						<td>
							生日
						</td>
						<td>
							性别
						</td>
						<td>
							职能
						</td>
						<td>
							语言
						</td>
						<td>
							操作
						</td>
					</tr>
					<tr th:each="obj,state:${objLst}" th:class="${state.odd?'row1':'row2'}">
						<td>
							<span th:text="${obj.id}"></span>
						</td>
						<td>
							<span th:text="${obj.name}"></span>
						</td>

						<td>
							<span th:text="${obj.salary}"></span>
						</td>
						<td>
							<span th:text="${#dates.format(obj.birthday,'yyyy/MM/dd')}"></span>
						</td>
						<td style="text-align: right;">
							<span th:if="${masterSex[obj.sex]!=null}" th:text="${masterSex[obj.sex].mDisplay1}"></span>
						</td>
						<td style="text-align: right;">
							<span th:if="${masterJobRole[obj.jobRole]!=null}" th:text="${masterJobRole.get(obj.jobRole).mDisplay1}"></span>
						</td>
						<td style="text-align: right;">

							<div th:if="${obj.foreignType!=null}" th:with="values=${obj.foreignType.split(',')}">
								<ul>
									<li th:each="value : ${values}" th:text="${masterForeignType.get(value).mDisplay1}"></li>
								</ul>
							</div>
						</td>
						<td>
							<a href="javascript:;" th:onclick="'deleteEmployee('+${obj.id}+')'">删除</a>
							<a th:href="@{/employee04/detail(id=${obj.id})}">更新</a>

						</td>
					</tr>
					<script>
						function deleteEmployee(id) {
							console.log(id);
							if (window.confirm('确定要删除这条记录吗?')) {
								console.log('[[@{/employee04/delete?id=}]]' + id);
								location.href = '[[@{/employee04/delete?id=}]]' + id;
							}
						}
					</script>
				</table>
				<p>
					<input type="button" class="button" value="添加" onclick="addEmp()" />
					<script>
						function addEmp() {
							location.href = '[[@{/employee04/addEmp}]]';
						}
					</script>
				</p>
		</div>
	</div>
	<div id="footer">
		<div id="footer_bg">
			ABC@126.com
		</div>
	</div>
	</div>
</body>

</html>
