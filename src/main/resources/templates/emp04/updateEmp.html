<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>更新员工信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>

<body>
	<div id="wrap">
		<div id="top_content">
			<div id="header">
				<div id="rightheader">
					<p>
						2009/11/20
						<br />
					</p>
				</div>
				<div id="topheader">
					<h1 id="title">
						<a href="#">main</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
			<div id="content">
				<p id="whereami">
				</p>
				<h2 th:if="${error!=null}" th:text="${error}" style="color:red"></h2>

				<h1>
					更新员工信息:
				</h1>
				<form th:action="@{/employee04/update}" method="post">
					<table cellpadding="0" cellspacing="0" border="0" class="form_table">
						<tr>
							<td valign="middle" align="right">
								编号:
							</td>
							<td valign="middle" align="left">
								<span th:text="${obj.id}"></span>
								<input type="hidden" name="id" th:value="${obj.id}">
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								姓名:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="name" th:value="${obj.name}" />
							</td>
						</tr>
						
						<tr>
							<td valign="middle" align="right">性别:</td>
							<td>
								<span th:each="entry : ${masterSex}">
									<label> <input type="radio" th:value="${entry.key}"
											th:text="${entry.value.mDisplay1}" name="sex" 
											th:checked="(${obj.sex} == ${entry.value.mCode})" 
											/></label>
								</span>
							</td>
						</tr>
												
						<tr>
							<td valign="middle" align="right">
								工资:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="salary" th:value="${obj.salary}" />
							</td>
						</tr>
						<tr>
							<td valign="middle" align="right">
								生日:
							</td>
							<td valign="middle" align="left">
								<input type="text" class="inputgri" name="birthday"
									th:value="${#dates.format(obj.birthday,'yyyy/MM/dd')}" />
							</td>
						</tr>

						<tr>
							<td valign="middle" align="right">
								职能:
							</td>
							<td valign="middle" align="left">

								<select name="jobRole">
									<option th:each="entry : ${masterJobRole}" th:value="${entry.key}"
										th:text="${entry.value.mDisplay1}"
										th:selected="${obj.jobRole==entry.value.mCode}"
										></option>
								</select>

							</td>
						</tr>

						<tr>
							<td>外语: </td>
							<td>
								<span th:each="entry : ${masterForeignType}">
									<label><input type="checkbox" name="foreignType" th:value="${entry.key}"
											th:text="${entry.value.mDisplay1}"
											th:checked="${obj.foreignType !=null and obj.foreignType.contains(entry.value.mCode)}"
											></label>
								</span>
							</td>
						</tr>
					</table>
					<p>
						<input type="submit" class="button" value="更新" />

						<input type="button" class="button" value="返回列表" onclick="returnEmployeeLst()" />
						<script>

							function returnEmployeeLst() {
								location.href = '[[@{lists}]]';
							}

						</script>
					</p>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_bg">
				ABC@126.com
			</div>
		</div>
	</div>
</body>

</html>
